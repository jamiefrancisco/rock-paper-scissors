<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <aside class="user-player-container">
      <div class="player-emoji">
        🙋‍♀️<br>
        User</div>
      <p class="user-wins">Wins: 0</p>
    </aside>
    <main>
      <h1 class="main-title">Rock, Paper, Scissors</h1>
      <h2>Choose your game mode!</h2>
      <section class="game-mode-container">
          <button class="game-mode-button" id="classicGameButton"> 
            <span class="button-header"><p>🪨 CLASSIC 📃</p></span><br>
            <p>rock > scissors<br>
            paper > rock<br>
            scissors > paper</p>
          </button>
          <button class="game-mode-button" id="hardGameButton"> 
            <span class="button-header"><p>🪨 HARD MODE 📃</p></span><br>
            <p>rock > scissors<br>
            paper > rock<br>
            scissors > paper</p>
          </button>

      </section>
     
    </main>

    <aside class="computer-player-container">
      <div class="player-emoji">
        💻<br>
        Computer</div>
      <p class="computer-wins">Wins: 0</p>
    </aside>
  </body>


























</html>
