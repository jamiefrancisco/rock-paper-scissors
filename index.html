<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
  <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" class="hidden"
    title="rock paper scissors icons">Rock paper scissors icons created by iconading - Flaticon</a>
  <a href="https://www.flaticon.com/free-icons/fist" class="hidden" title="fist icons">Fist icons created by Voysla -
    Flaticon</a>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <aside class="user-player-container">
    <div class="player-emoji">
      🙋‍♀️<br>
      User</div>
    <p class="user-wins">Wins: 0</p>
    <button type="button" class="change-game-button hidden">CHANGE GAME?
    </button>
  </aside>
  <main>
    <h1 class="main-title">Rock, Paper, Scissors</h1>
    <header class="message-container">
      <p class="choose-mode-message">Choose your game mode!</p>
      <p class="choose-fighter-message hidden">Choose your fighter!</p>
      <p class="winner-message hidden"></p>
    </header>
    <section class="game-mode-container">
      <button type="button" class="game-mode-button" id="classicGameButton">
        <span class="button-header">
          <p>🪨 CLASSIC 📃</p>
        </span><br>
        <p>rock > scissors<br>
          paper > rock<br>
          scissors > paper</p>
      </button>
      <button type="button" class="game-mode-button" id="variantGameButton">
        <span class="button-header">
          <p>🪨 HARD MODE 📃</p>
        </span><br>
        <p>rock > scissors<br>
          paper > rock<br>
          scissors > paper</p>
      </button>
    </section>
    <section class="fighter-container hidden">
      <button type="button" class="choose-fighter-button" data-fighter="rock">
        <img class="fighter-icon" id="rockIcon" src="assets/rock.png" alt="rock-image">
      </button>
      <button type="button" class="choose-fighter-button" data-fighter="paper">
        <img class="fighter-icon" id="paperIcon" src="assets/paper.png" alt="paper-image">
      </button>
      <button type="button" class="choose-fighter-button" data-fighter="scissors">
        <img class="fighter-icon" id="scissorsIcon" src="assets/scissors.png" alt="scissors-image">
      </button>
    </section>
    <section class="chosen-fighters-container hidden" id="chosenFightersContainer">
      <div class="fighter-icon-container">
        <img id="userFighterIcon" src="" alt="">
      </div>
      <div class="fighter-icon-container">
        <img id="computerFighterIcon" src="" alt="">
      </div>
    </section>
  </main>

  <aside class="computer-player-container">
    <div class="player-emoji">
      💻<br>
      Computer</div>
    <p class="computer-wins">Wins: 0</p>
  </aside>
  <script src="./main.js"></script>
</body>






</html>
