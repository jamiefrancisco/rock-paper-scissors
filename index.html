<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Luckiest+Guy&family=New+Rocker&family=Press+Start+2P&family=Wallpoet&display=swap"
    rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <aside class="user-player-container">
    <div class="player-emoji">
      🙋‍♀️<br>
      User</div>
    <p class="user-wins">Wins: 0</p>
    <button type="button" class="change-game-button hidden">CHANGE GAME?
    </button>
  </aside>
  <main>
    <header class="main-title">
      <h1 class="main-title">ROCK, PAPER, SCISSORS</h1>
    </header>
    <section class="message-container">
      <p class="choose-mode-message">CHOOSE YOUR GAME MODE!</p>
      <p class="choose-fighter-message hidden">CHOOSE YOUR FIGHTER!</p>
      <p class="winner-message hidden"></p>
    </section>
    <section class="game-mode-container">
      <button type="button" class="game-mode-button" id="classicGameButton">
        <span class="button-header">
          <p>🪨 CLASSIC 📃</p>
        </span><br>
        <p class="rules">rock > scissors<br>
          paper > rock<br>
          scissors > paper
        </p>
      </button>
      <button type="button" class="game-mode-button" id="variantGameButton">
        <span class="button-header">
          <p>🪨 CRAZY 📃</p>
        </span><br>
        <p class="rules">rock > scissors & lizard<br>
          paper > rock & spock<br>
          scissors > paper & lizard <br>
          lizard > paper & spock <br>
          spock > rock & scissors
        </p>
      </button>
    </section>
    <section class="fighter-container hidden">
      <button type="button" class="choose-fighter-button" id="rockButton" data-fighter="rock">
        <img class="fighter-icon" src="assets/rock.png" alt="rock-image">
        <p class="fighter-label">ROCK</p>
      </button>
      <button type="button" class="choose-fighter-button" id="paperButton" data-fighter="paper">
        <img class="fighter-icon" src="assets/paper.png" alt="paper-image">
        <p class="fighter-label">PAPER</p>
      </button>
      <button type="button" class="choose-fighter-button" id="scissorsButton" data-fighter="scissors">
        <img class="fighter-icon" src="assets/scissors.png" alt="scissors-image">
        <p class="fighter-label">SCISSORS</p>
        <button type="button" class="choose-fighter-button hidden" id="lizardButton" data-fighter="lizard">
          <img class="fighter-icon" src="assets/lizard.png" alt="lizard-image">
          <p class="fighter-label">LIZARD</p>
        </button>
        <button type="button" class="choose-fighter-button hidden" id="spockButton" data-fighter="spock">
          <img class="fighter-icon" src="assets/spock.png" alt="spock-image">
          <p class="fighter-label">SPOCK</p>
        </button>
    </section>
    <section class="chosen-fighters-container hidden" id="chosenFightersContainer">
      <div class="fighter-icon-container">
        <img id="userFighterIcon" src="" alt="">
      </div>
      <div class="fighter-icon-container">
        <img id="computerFighterIcon" src="" alt="">
      </div>
    </section>
  </main>
  <aside class="computer-player-container">
    <div class="player-emoji">
      💻<br>
      Computer</div>
    <p class="computer-wins">Wins: 0</p>
  </aside>
  <script src="./main.js"></script>
</body>
</html>
