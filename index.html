<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Luckiest+Guy&family=New+Rocker&family=Press+Start+2P&family=Wallpoet&display=swap"
    rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <aside class="user-player-container">
    <div class="player-emoji">
      üôã‚Äç‚ôÄÔ∏è<br>
      User
    </div>
    <p class="user-wins">Wins: 0</p>
    <button type="button" class="change-game-button hidden">CHANGE GAME?</button>
  </aside>
  <main>
    <header class="main-title">
      <h1 class="main-title">ROCK, PAPER, SCISSORS</h1>
    </header>
    <section class="message-container">
      <p class="choose-mode-message">CHOOSE YOUR GAME MODE!</p>
      <p class="choose-fighter-message hidden">CHOOSE YOUR FIGHTER!</p>
      <p class="winner-message hidden"><!-- Winner message will appear here! --></p>
    </section>
    <section class="game-mode-container">
      <div class="game-mode-section">
        <button type="button" class="game-mode-button" id="classicGameButton">CLASSIC</button>
        <section class="rules-container">
          <p>
            <img class="mini-icon" src="assets/rock2.png" alt="rock-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image">
            <img class="mini-icon" src="assets/scissors2.png" alt="scissors-image">
          </p>
          <p>
            <img class="mini-icon" src="assets/paper2.png" alt="paper-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image">
            <img class="mini-icon" src="assets/rock2.png" alt="rock-image">
          </p>
          <p>
            <img class="mini-icon" src="assets/scissors2.png" alt="scissors-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image"> 
            <img class="mini-icon" src="assets/paper2.png" alt="paper-image">
          </p>
        </section>
      </div>
      <div class="game-mode-section">
        <button type="button" class="game-mode-button" id="crazyGameButton">CRAZY</button>
        <section class="rules-container">
          <p>
            <img class="mini-icon" src="assets/rock2.png" alt="rock-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image"> 
            <img class="mini-icon" src="assets/scissors2.png" alt="scissors-image">
            <span class="or-text">OR</span>
            <img class="mini-icon" src="assets/lizard2.png" alt="lizard-image">
          </p>
          <p>
            <img class="mini-icon" src="assets/paper2.png" alt="paper-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image"> 
            <img class="mini-icon" src="assets/rock2.png" alt="rock-image">
            <span class="or-text">OR</span>
            <img class="mini-icon" src="assets/spock2.png" alt="spock-image">
          </p>
          <p>
            <img class="mini-icon" src="assets/scissors2.png" alt="scissors-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image"> 
            <img class="mini-icon" src="assets/paper2.png" alt="paper-image">
            <span class="or-text">OR</span>
            <img class="mini-icon" src="assets/lizard2.png" alt="lizard-image">
          </p>
          <p>
            <img class="mini-icon" src="assets/lizard2.png" alt="lizard-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image"> 
            <img class="mini-icon" src="assets/paper2.png" alt="paper-image">
            <span class="or-text">OR</span>
            <img class="mini-icon" src="assets/spock2.png" alt="spock-image">
          </p>
          <p>
            <img class="mini-icon" src="assets/spock2.png" alt="spock-image"> 
            <img class="mini-operator-icon" src="assets/greater-than.png" alt="greater-than-image"> 
            <img class="mini-icon" src="assets/rock2.png" alt="rock-image"> 
            <span class="or-text">OR</span>
            <img class="mini-icon" src="assets/scissors2.png" alt="scissors-image">
          </p>
        </section>
      </div>
    </section>
    <section class="fighter-container hidden">
      <div class="fighter-container-top-row">
        <button type="button" class="choose-fighter-button" id="rockButton" data-fighter="rock">
          <img class="fighter-icon" src="assets/rock1.png" alt="rock-image">
          <p class="fighter-label">ROCK</p>
        </button>
        <button type="button" class="choose-fighter-button" id="paperButton" data-fighter="paper">
          <img class="fighter-icon" src="assets/paper1.png" alt="paper-image">
          <p class="fighter-label">PAPER</p>
        </button>
        <button type="button" class="choose-fighter-button" id="scissorsButton" data-fighter="scissors">
          <img class="fighter-icon" src="assets/scissors1.png" alt="scissors-image">
          <p class="fighter-label">SCISSORS</p>
      </div>
      <div class="fighter-container-bottom-row">
        <button type="button" class="choose-fighter-button hidden" id="lizardButton" data-fighter="lizard">
          <img class="fighter-icon" src="assets/lizard1.png" alt="lizard-image">
          <p class="fighter-label">LIZARD</p>
        </button>
        <button type="button" class="choose-fighter-button hidden" id="spockButton" data-fighter="spock">
          <img class="fighter-icon" src="assets/spock1.png" alt="spock-image">
          <p class="fighter-label">SPOCK</p>
        </button>
      </div>
    </section>
    <section class="chosen-fighters-container hidden" id="chosenFightersContainer">
      <!-- Chosen fighter icons will appear here! -->
      <div class="fighter-icon-container">
        <img id="userFighterIcon" src="" alt="">
        <p id="userFighterLabel"></p>
      </div>
      <div class="fighter-icon-container">
        <img id="computerFighterIcon" src="" alt="">
        <p id="computerFighterLabel"></p>
      </div>
    </section>
  </main>
  <aside class="computer-player-container">
    <div class="player-emoji">
      üíª<br>
      Computer
    </div>
    <p class="computer-wins">Wins: 0</p>
  </aside>
  <script src="./main.js"></script>
</body>

</html>
